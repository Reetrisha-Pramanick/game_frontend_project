<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Hunter Tiger Game</title>
     <link rel="Stylesheet" href="letsstyle.css">
</head>
<body>
    <h1>Lady Hunter Tiger</h1>
    <div class="choices">
        <div class="choice" id="lady">
            <img src="lady.jpeg">
        </div>
        <div class="choice" id="hunter">
            <img src="hunter.jpeg">
        </div>
        <div class="choice" id="tiger">
            <img src="tiger.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
                <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div> 
    </div>
    <div class="mssg-container">
        <p id="mssg">Play your move</p>
    </div>
    <footer><h3>Thank you for playing.</h3></footer>
    <script src="game.js"></script>
</body>
</html>
